{% extends "base.html" %}
{% block title %}Schedule Appointment{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 mt-10 rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-6 text-blue-600">Schedule a New Appointment</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
      Book Appointment
    </button>
  </form>
</div>
{% endblock %}
