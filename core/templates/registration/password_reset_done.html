{% extends "base.html" %}
{% block title %}Email Sent{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md text-center">
    <h2 class="text-3xl font-bold mb-4 text-blue-600">Check your email</h2>
    <p class="text-gray-600 mb-6">
      If your email address exists in our system, you'll receive a link to reset your password.
    </p>
    <a href="{% url 'login' %}"
       class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition">
      Back to login
    </a>
  </div>
</div>
{% endblock %}
